<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" placeholder="Digite seu email" />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">

        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" placeholder="Digite sua senha" />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">

        </div>
      </div>

      <button type="button" (click)="onSubmit()" [disabled]="loginForm.invalid">Entrar</button>
      <div *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
  </form>
</div>
